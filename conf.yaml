# Path where the information PipPIM stores
config: ~/.config/pippim

# Besides config above, and configuration value about files can be relative
# to config or be an absolute path.

# The event template used when creating a new event (relative to config)
template: event.template

# The location of the calendars
calendars: calendars

# File to store your own events (doesn't have to exist already)
personal_cal: personal_cal.ics
